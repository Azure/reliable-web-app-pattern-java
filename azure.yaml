# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: web-app-pattern-java
metadata:
  template: web-app-pattern-java@0.0.1-beta
infra:
    provider: "terraform"
    path: "terraform"
hooks:
  preprovision:
    shell: sh
    interactive: true
    run: "./scripts/set-tfstate-vars.sh"
  postprovision:
    shell: sh
    interactive: true
    run: "./scripts/set-default-rg.sh"
  postdown:
    interactive: true
    run: "./scripts/teardown-tfstate.sh"
services:
  application:
    project: ./src/contoso-fiber
    language: java
    host: appservice
