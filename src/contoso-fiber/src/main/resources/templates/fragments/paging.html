<a th:fragment="paging(url, pageNum, label, tooltip)" class="page-link"
   th:href="@{url+'?' + ${keyword!=null && keyword!=''? 'keyword=' + keyword + '&' : ''}
                           + 'page=' + ${pageNum} + '&size=' + ${pageSize}
                           + ${sortField!=null ? '&sort=' + sortField + ',' + sortDirection : ''}}"
   th:title="${tooltip}" rel="tooltip">
    [[${label}]]
</a>
