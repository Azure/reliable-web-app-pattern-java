name: "RWA: Scheduled Teardown"

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'App environment'
        required: true
        default: 'dev'
        type: choice
        options:
        - dev
        - prod
  
  schedule:
    - cron: '0 13 * * *'

permissions:
  id-token: write
  contents: read

  
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/azure-dev-cli-apps:latest
    steps:

      - name: Set default environment value
        id: set-default-value
        run: |
          echo "::set-output name=value::${{ github.event.inputs.environment || 'dev' }}"

      - name: Checkout
        uses: actions/checkout@v2

      - name: 'Az CLI login'
        uses: azure/login@v1
        with:
            client-id: ${{ secrets.AZURE_CLIENT_ID }}
            tenant-id: ${{ secrets.AZURE_TENANT_ID }}
            subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: 'delete-resources'
        run: |
          chmod +x ./scripts/devOpsScripts/delete-resources.sh
          ./scripts/devOpsScripts/delete-resources.sh -g rg-${{ secrets.AZURE_APP_NAME }}-${{ inputs.environment }}